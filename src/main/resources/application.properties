# Application properties for TradingApp
server.port=8080

# H2 / JPA settings
# Default: in-memory H2 (discarded on restart). Good for tests and CI.
spring.datasource.url=jdbc:h2:mem:tradingdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS public
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate DDL handling for in-memory default (creates schema at startup, drops on exit)
spring.jpa.hibernate.ddl-auto=create-drop

# -----------------------------------------------------------------------------
# File-based H2 (backup/persistence option)
# Uncomment the block below to persist data across restarts. Files will be created
# under the application working directory (e.g. `./data/tradingdb.mv.db`). This is
# provided as a backup option; the default remains the in-memory DB.
#
# spring.datasource.url=jdbc:h2:file:./data/tradingdb;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=
#
# spring.jpa.hibernate.ddl-auto=update
# -----------------------------------------------------------------------------
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false

management.endpoints.web.exposure.include=health,info,metrics

# Logging
logging.level.com.example.tradingapp=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Server configuration
server.servlet.context-path=/

