<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <h2><i class="fa fa-bitcoin"></i> Crypto Trading System</h2>
            <p>Secure Trading Portal</p>
        </div>

        <form ng-submit="login()" class="login-form">
            <div ng-if="error" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" ng-click="error = null">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{error}}
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" 
                       ng-model="loginForm.username" placeholder="Enter username"
                       required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" 
                       ng-model="loginForm.password" placeholder="Enter password"
                       required>
            </div>

            <button type="submit" class="btn btn-primary btn-block" 
                    ng-disabled="loading">
                <i class="fa fa-sign-in"></i> 
                <span ng-if="!loading">Login</span>
                <span ng-if="loading"><i class="fa fa-spinner fa-spin"></i> Logging in...</span>
            </button>

            <button type="button" class="btn btn-info btn-block" 
                    ng-click="autoFill()">
                <i class="fa fa-keyboard-o"></i> Auto-fill Demo Credentials
            </button>
        </form>

        <div class="login-footer">
            <p><strong>Demo Credentials:</strong></p>
            <p>Username: <code>testuser</code></p>
            <p>Password: <code>password</code></p>
        </div>
    </div>
</div>
